
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dentry — Your Dental Voice Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Avenir+Next&family=Helvetica+Neue&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: "Avenir Next", Avenir, "Helvetica Neue", Helvetica, sans-serif;
      background-color: #f9f9f9;
      color: #222222;
      text-align: center;
      padding: 2rem;
    }
    header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    header p {
      font-size: 1.2rem;
      color: #555;
    }
    .logo {
      margin: 2rem 0;
    }
    .logo svg {
      width: 100px;
      height: 100px;
      fill: #555;
    }
    .cta-button {
      padding: 1rem 2rem;
      font-size: 1rem;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 1rem;
    }
    .section {
      margin-top: 4rem;
    }
    .features, .how-it-works {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
      margin-top: 2rem;
    }
    .email-form {
      margin-top: 2rem;
    }
    input[type="email"] {
      padding: 0.8rem;
      width: 250px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-right: 0.5rem;
    }
    button[type="submit"] {
      padding: 0.8rem 1.5rem;
      background-color: #222;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #voiceflow-container {
      display: none;
      margin-top: 2rem;
    }
    footer {
      margin-top: 4rem;
      font-size: 0.8rem;
      color: #aaa;
    }
  </style>
</head>
<body>

<header>
  <h1>Meet Dentry — Your 24/7 Dental Voice Assistant</h1>
  <p>Automates follow-ups, insurance checks, referrals & more.</p>
  <div class="logo">
    <!-- Simple SVG ToothBot -->
    <svg viewBox="0 0 64 64">
      <path d="M32 4c-14.4 0-26 11.6-26 26 0 15 10 30 18 30 4 0 6-8 8-8s4 8 8 8c8 0 18-15 18-30 0-14.4-11.6-26-26-26zM24 28a4 4 0 110-8 4 4 0 010 8zm16 0a4 4 0 110-8 4 4 0 010 8zm-8 10c-4 0-6-3-6-3h12s-2 3-6 3z"/>
    </svg>
  </div>
</header>

<section class="email-form">
  <h2>Enter Email Address to Access Dentry</h2>
  <form id="accessForm" action="https://formspree.io/f/xblkzrda" method="POST" onsubmit="handleSubmit(event)">
    <input type="email" name="email" placeholder="Your email" required />
    <button type="submit">Submit</button>
  </form>
</section>

<div id="voiceflow-container">
  <!-- Voiceflow embed script -->
  <script type="text/javascript">
    (function(d, t) {
      var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
      v.onload = function() {
        window.voiceflow.chat.load({
          verify: { projectID: '688f872dcf8c872d081117ce' },
          url: 'https://general-runtime.voiceflow.com',
          versionID: 'production'
        });
      };
      v.src = "https://cdn.voiceflow.com/widget/bundle.mjs";
      v.type = "text/javascript"; 
      s.parentNode.insertBefore(v, s);
    })(document, 'script');
  </script>
</div>

<footer>
  <p>Privacy | Terms | Contact</p>
</footer>

<script>
  function handleSubmit(event) {
    event.preventDefault();
    const form = document.getElementById('accessForm');
    const data = new FormData(form);
    fetch(form.action, {
      method: form.method,
      body: data,
      headers: {
        'Accept': 'application/json'
      }
    }).then(response => {
      if (response.ok) {
        form.style.display = 'none';
        document.getElementById('voiceflow-container').style.display = 'block';
      } else {
        alert('There was a problem. Please try again.');
      }
    });
  }
</script>

</body>
</html>
